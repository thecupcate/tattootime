<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <header>
        <h1>DROP A MESSAGE</h1>
    </header>

    <main>
        <form class="contact-form" action="submit.php" method="post" enctype="multipart/form-data">
            <label for="first_name"><b>First Name:</b></label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="last_name"><b>Last Name:</b></label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label><b>Preferred Pronouns:</b></label><br>
            <br>
            <input type="radio" id="she_her" name="pronouns" value="She/Her">
            <label for="she_her">She/Her</label><br>
            <input type="radio" id="he_him" name="pronouns" value="He/Him">
            <label for="he_him">He/Him</label><br>
            <input type="radio" id="they_them" name="pronouns" value="They/Them">
            <label for="they_them">They/Them</label><br>
            <input type="radio" id="other" name="pronouns" value="Other">
            <label for="prefer_not_to_say">Prefer Not to Say</label><br>
            <input type="radio" id="other" name="pronouns" value="Other">
            <label for="other">Other:</label>
            <input type="text" id="other_pronouns" name="other_pronouns"><br><br>

            <label for="email"><b>Email:</b></label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message"><b>Message:</b></label><br>
            <textarea id="message" name="message" rows="4"></textarea><br><br>

            <label for="reference"><b>Reference:</b></label><br>
            <input type="file" id="reference" name="reference"><br><br>

            <input type="submit" value="Submit">
        </form>
    </main>

    <footer>
        <p>&copy; 2024 OOO. All rights reserved.</p>
    </footer>
</body>
</html>
